<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

                            <div class="cd-popup" role="alert">
                                <div class="cd-popup-container">

                                    <ul class="cd-buttons">
